<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head">
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Java Web Framework POC</title>

    <!-- Bootstrap Core CSS -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<!-- Page Content -->

<div class="container">
    <div class="row">
        <div class="row" th:replace="fragments/shared :: title">
            <div class="col-md-5">
                <h1>Example - Framework List</h1>
            </div>
        </div>
        <div class="col-md-3" th:include="fragments/shared :: menu" th:with="active=2">
            <div class="list-group">
                <a href="index.html" class="list-group-item ">Framework List</a>
                <a href="add.html" class="list-group-item active">Add Framework</a>
                <a href="search.html" class="list-group-item">Search</a>
            </div>
        </div>
        <div class="col-md-8" th:include="fragments/shared :: framework-edit" th:with="title=#{framework.add.title}">
            <div class="well">
                <h4>Add New Framework</h4>

                <form name="addFramework" method="post">
                    <div class="control-group form-group">
                        <div class="controls">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name"/>

                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label for="description">Description:</label>
                            <textarea class="form-control" rows="3" id="description"></textarea>

                            <div class="help-block"></div>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label for="docLink">Documentation Link:</label>
                            <input type="text" class="form-control" id="docLink"/>

                            <div class="help-block"></div>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <label for="categorySelect">Category:</label>
                        <select class="form-control" id="categorySelect">
                            <option>Web Layer</option>
                            <option>Service Layer</option>
                            <option>Data Layer</option>
                        </select>
                    </div>
                    <div id="success"></div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
                <!-- /.input-group -->
            </div>
        </div>
    </div>

    <hr/>
</div>
<!-- /.container -->

<th:block th:replace="fragments/head :: scripts">
    <!-- jQuery -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</th:block>
</body>

</html>
